<!DOCTYPE html>
<html lang="en">

<!-- External CSS -->
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
<link rel="stylesheet" href="/JSProject/ReviewCarousel/style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="Sana_Twice.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sana Twice</h4>
                <p id="job">Idol</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet porro assumenda expedita doloremque dolor placeat tempora esse autem voluptatem maxime vero quidem, quibusdam nihil itaque tempore, earum quasi, ipsa eligendi!
                </p>

                <!-- Previous and Next Button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Random Button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    
    <!-- External Javascript -->
    <!-- Saran taruh tag script disini saja karena untuk membiarkan HTML dan CSS load dan bekerja terlebih dahulu -->
    <!-- Jika di atas sebelum bagian body kemungkinan script tidak berfungsi -->
    <script src="/JSProject/ReviewCarousel/review.js"></script>

</body>
</html>
